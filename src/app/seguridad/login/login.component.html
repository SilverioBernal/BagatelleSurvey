<div class="container">
  <div class="row">
    <div class="col s1"></div>
    <div class="col s10">
      <img width="100%" src="./assets/portada.png" alt="">
    </div>
    <div class="col s1"></div>
  </div>
  <div class="row">
    <h1 class="flow-text">Servicio al cliente</h1>
      <form materialize class="col s12" #f="ngForm" (ngSubmit) = "onSubmit(f)">
        <div class="col s12">

          <div class="row">
            <div class="input-field col s3">
              <i class="material-icons prefix">account_circle</i>
              <input [(ngModel)]="usuario.id" name="id" id="id" type="text" class="validate" ngControl="id" required>
              <label for="id">Usuario</label>
            </div>
            <div class="input-field col s3">
              <i class="material-icons prefix">vpn_key</i>
              <input [(ngModel)]="usuario.password" name="password" id="password" type="password" class="validate" ngControl="password" required>
              <label for="password">Clave</label>
            </div>
            <div class=" col s3">

              <label for="tienda">Restaurante</label>
              <!--select [(ngModel)]='selected' #selec="ngModel" id="tienda" name="tienda" materialize="material_select" required-->
              <select [(ngModel)]='selected' #selec="ngModel" id="tienda" name="tienda" required>
                <option disabled>Seleccione</option>
                <option *ngFor="let red of tiendas" value= {{red.id}}>{{[red.description]}}</option>
              </select>

            </div>
            <div class="input-field col s3">

              <button [disabled]="f.invalid && selec.value != ''" class="btn waves-effect waves-light brown darken-2" type="submit" name="action">Ingresar
                <i class="material-icons right">send</i>
              </button>
            </div>
          </div>
        </div>

      </form>
    </div>
  </div>
