<app-top-bar></app-top-bar>
<div class="container">
  <h1>Usuarios</h1>
  <h5>Creación</h5>
  <div class="row">
    <form class="form-horizontal" [formGroup]="formulario" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="id">Usuario</label>
        <input type="text" class="form-control" formControlName="id" id="id" placeholder="usuario">
      </div>
      <div class="form-group">
        <label for="description">Nombre</label>
        <input type="text" class="form-control" formControlName="description" id="description" placeholder="Nombre del usuario">
      </div>
      <div class="row">
        <div class="input-field col s6">
          <input type="checkbox" id="rolMesero"  formControlName="rolMesero" />
          <label for="rolMesero">Mesero</label>
        </div>
        <div class="input-field col s6">
          <input type="checkbox" id="rolAdmin"  formControlName="rolAdmin" />
          <label for="rolAdmin">Administrador</label>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="text" class="form-control" formControlName="password" id="id" placeholder="Contraseña">
      </div>
      <div class="row">
        <div class="center col s4">
          <a [routerLink]="['../../userapp']" class="btn-floating waves-effect waves-light red"><i class="material-icons">fast_rewind</i></a>
        </div>
        <div class="center col s4">
          <span> </span>
        </div>
        <div class="center col s4">
          <button type="submit" class="btn btn-default">Guardar</button>
        </div>
      </div>
    </form>
  </div>
</div>
